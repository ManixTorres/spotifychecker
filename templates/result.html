<!DOCTYPE html>
<html>
<head>
    <title>Spotify Top Track Finder (result)</title>
</head>

<body>
    <h1>Your Most Listened to Spotify Track</h1>
    {% if track_name and artist_name %}
        <p>Your most listened to song ever on Spotify is:</p>
        <p><strong>{{ track_name }}</strong> by {{ artist_name }}</p>
        {% if album_cover_url %}
            <img src="{{ album_cover_url }}" alt="Album Cover">
        {% endif %}
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>

</html>
